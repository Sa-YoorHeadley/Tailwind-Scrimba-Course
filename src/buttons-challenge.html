<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Challenge</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="p-4">
    <div><button class="px-6 py-3 bg-blue-700 text-white rounded border-l-8 border-gray-900">Submit</button></div>
    
    <div><button class="px-6 py-3 mt-3 text-red-700 border-4 rounded-full font-semibold">Cancel</button></div>

    <div><button class="px-6 py-3 mt-3 bg-indigo-500 border-b-4 border-t-4 rounded-t-sm border-blue-400">Save</button></div>

    <div><button class="px-10 py-4 mt-3 rounded-full bg-gray-900 text-white">Buy Now</button></div>

    <div><button class="px-6 py-3 mt-3 border font-serif uppercase rounded-full">Send Postcard</button></div>

</body>
</html>
