<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card Challenge</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-blue-400 flex h-screen justify-center items-center">
    <!-- Card -->
    <div class="flex flex-col rounded-lg bg-white w-2/3">

        <!-- Title -->
        <h1 class="bg-gray-200 p-4 text-gray-500 font-bold rounded-t-lg">The title of the card here</h1>
        
        <!-- Main -->

        <!-- Section 1 -->
        <div class="flex justify-between items-center p-4 border-b-2">
            <!-- Button -->
            <button class="bg-orange-600 text-white text-xs font-semibold uppercase py-1 px-2 rounded-full">Under Review</button>
            <!-- Date -->
            <p class="text-gray-700 text-sm font-semibold">May 14, 1988</p>
        </div>

        <!-- Section 2 -->
        <div class="flex justify-center items-center p-4">
            <p class="bg-gray-200 p-5 font-semibold rounded-lg">Here is a short comment about this employee.</p>
        </div>

        <!-- Footer -->
        <div class="flex flex-col p-4 bg-gray-200 rounded-b-lg">
            <!-- Title -->
            <p class="uppercase font-bold text-gray-500 text-xs">Employee</p>
            
            <!-- Name and Job -->
            <div class="flex items-center pt-2">
                <!-- Icon -->
                <div class="flex justify-center items-center w-12 h-12 rounded-full text-white bg-blue-600 font-bold text-sm uppercase">VG</div>
                
                <div class="flex flex-col mx-2">
                    <h1 class="text-normal font-bold">Victor Gonzalez</h1>
                    <p class="text-gray-500 text-xs mt-1">Instructor</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
