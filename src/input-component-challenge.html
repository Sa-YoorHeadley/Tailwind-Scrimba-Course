<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Component Challenge</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="flex justify-center items-center bg-blue-300 h-screen">
    <div
      class="flex flex-col justify-center items-center w-1/2 bg-gray-100 border-2 border-black px-6 py-32"
    >
      <label for="full_name" class="text-gray-700 text-sm font-bold"
        >Full Name</label
      >
      <input
        type="text"
        id="full_name"
        class="text-blue-500 p-2 mt-3 border-2 rounded-lg shadow-md focus:bg-blue-100 placeholder-blue-400"
        placeholder="Enter your full name"
      />
      <button class="bg-blue-800 text-gray-200 px-4 py-2 mt-3 rounded-lg">
        Save
      </button>
    </div>
  </body>
</html>
