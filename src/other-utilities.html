<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Utilities</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-gray-300">
    <!-- Shadow -->
    <div class="shadow-md m-8 w-16 h-16 bg-gray-400"></div>
    <div class="shadow-lg m-8 w-16 h-16 bg-gray-400"></div>
    <div class="shadow-xl m-8 w-16 h-16 bg-gray-400"></div>
    <div class="shadow-2xl m-8 w-16 h-16 bg-gray-400"></div>

    <!-- Opacity -->
    <div class="opacity-100 m-8 w-16 h-16 bg-blue-400"></div>
    <div class="opacity-75 m-8 w-16 h-16 bg-blue-400"></div>
    <div class="opacity-50 m-8 w-16 h-16 bg-blue-400"></div>
    <div class="opacity-25 m-8 w-16 h-16 bg-blue-400"></div>
    <div class="opacity-10 m-8 w-16 h-16 bg-blue-400"></div>
    
    <!-- Cursor -->
    <div class="cursor-pointer m-8 w-16 h-16 bg-green-400"></div>
    <div class="cursor-wait m-8 w-16 h-16 bg-green-400"></div>
    <div class="cursor-text m-8 w-16 h-16 bg-green-400"></div>
    <div class="cursor-move m-8 w-16 h-16 bg-green-400"></div>
    <div class="cursor-not-allowed m-8 w-16 h-16 bg-green-400"></div>

    <!-- Select -->
    <div class="select-all m-8 w-16 h-16 bg-red-400">Text</div>
    <div class="select-text m-8 w-16 h-16 bg-red-400">Text</div>
    <div class="select-auto m-8 w-16 h-16 bg-red-400">Text</div>
    <div class="select-none m-8 w-16 h-16 bg-red-400">Text</div>

    <!-- SR -->
    <div class="sr-only m-8 w-16 h-16 bg-yellow-400">Text</div>
    <div class="not-sr-only m-8 w-16 h-16 bg-yellow-400">Text</div>

</body>
</html>
