<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="p-6">
    <!-- Example 1 -->
    <!-- Justify Start and Items Stretch-->
    <div class="flex mb-6 h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Justify Center and Items Start-->
    <div class="flex mb-6 justify-center items-start h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Justify End and Items Center -->
    <div class="flex mb-6 justify-end items-center h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Justify Between and Items End -->
    <div class="flex mb-6 justify-between items-end h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Justify Around and Items Baseline -->
    <div class="flex mb-6 justify-around items-baseline h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-12 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>

    <!-- Flex Row-->
    <div class="flex mb-6 h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Flex Row Reverse-->
    <div class="flex flex-row-reverse mb-6 h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Flex Col-->
    <div class="flex flex-col mb-6 h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>
    <!-- Flex Col Reverse -->
    <div class="flex flex-col-reverse mb-6 h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>

    <!-- Flex No Wrap -->
    <div class="flex mb-6 h-32 bg-gray-200">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>

    <!-- Flex Wrap -->
    <div class="flex mb-6 h-32 bg-gray-200 flex-wrap">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>

    <!-- Flex Wrap Reverse -->
    <div class="flex mb-6 h-32 bg-gray-200 flex-wrap-reverse">
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
        <div class="bg-yellow-600 w-16 h-16 text-center">1</div>
        <div class="bg-teal-700 w-16 h-16 text-center">2</div>
        <div class="bg-red-700 w-16 h-16 text-center">3</div>
    </div>

</body>
</html>
